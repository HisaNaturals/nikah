<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="//geodata.solutions/includes/countrystatecity.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/register-now3.css" />
  </head>
  <body>
    <section class="main" id="main">
      <div class="topnav">
        <img src="images/Logo-White.png" alt="" />
        <div id="logout-button">
          <a href="index.html"> <button>Logout</button></a>
        </div>
      </div>
      <div class="form" id="form">
        <h4>Great! You are about to complete your Nikah Forever profile.</h4>

        <h5>Family type <span>*</span></h5>
        <div class="familytype">
          <select name="Please select a value">
            <option value="">Please Select</option>
            <option value="">Nuclear Family</option>
            <option value="01">Joint Family</option>
          </select>
        </div>
        <h5>Family Status <span>*</span></h5>
        <div class="familystatus">
          <select name="Please select a value">
            <option value="">Please Select</option>
            <option value="">High Class</option>
            <option value="01">Upper Middle Class</option>
            <option value="">Middle Class</option>
            <option value="01">Lower Middle Class</option>
          </select>
        </div>

        <h5>father's name<span>*</span></h5>
        <div class="fathername">
          <input type="text" placeholder="Enter your Father Name" />
        </div>

        <h5>father's occupation<span>*</span></h5>
        <div class="fatheroccupation">
          <input type="text" placeholder="Enter your Father occupation" />
        </div>

        <h5>Number of Brothers <span>*</span></h5>
        <div class="brothers">
          <select name="Please select a value">
            <option value="">Please Select a value</option>
            <option value="">None</option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">4+</option>
          </select>
        </div>

        <h5>How many married Brothers? <span>*</span></h5>
        <div class="brothers">
          <select name="Please select a value">
            <option value="">Please Select a value</option>
            <option value="">None</option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">4+</option>
          </select>
        </div>

        <h5>Number of Sisters <span>*</span></h5>
        <div class="sisters">
          <select name="Please select a value">
            <option value="">Please Select a value</option>
            <option value="">None</option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">4+</option>
          </select>
        </div>

        <h5>How many married sisters? <span>*</span></h5>
        <div class="sisters">
          <select name="Please select a value">
            <option value="">Please Select a value</option>
            <option value="">None</option>
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">4+</option>
          </select>
        </div>

        <h5>About my family<span></span></h5>
        <div class="familydetails">
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div class="submit" id="submit">
          <a href="register-now4.html"><button>Submit</button></a>
        </div>
      </div>

      <script src="js/jquery.js"></script>
      <script src="js/jquery.min.js"></script>
      <script src="js/rocket-loader.min.js"></script>
      <script src="js/main.js"></script>
    </section>
  </body>
</html>
